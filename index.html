<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MemoryMatch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header> </header>

  <main>

    <div class="col-12 col-md-12 stats">
      <div class='games-played'>
        <div class="label">Games Played
          <span class='value'>0</span>
        </div>
      </div>

      <div class='remains'>
        <div class='label'>Remaining Chances
          <span class='value'>4</span>
        </div>
      </div>

      <div class='accuracy'>
        <div class='label'>accuracy
          <span class='value'>0</span>
        </div>
      </div>

      <div class="timeout">
        <img id="clock" src="assets/images/Clock.gif" alt="">
        <span id="timer"> 5:00</span>
      </div>
      <!-- <input id='reset' class="btn btn-primary" type="reset" value="Reset"> -->
      <button id='reset'>Reset Game</button>
    </div>

    <div class="col-12 col-md-9 cardArea">
    </div>
    <div class="col-12 col-md-3 intro">

      <h3 class="h2">How to play</h3>
      <p>Select 2 cards to find a pair </p>
      <p>You have 4 chances to play</p>
      <p>Match 2 times to WIN.</p>

    </div>

  </main>


  <audio id="myAudio">
    <source src="assets/sounds/applause.mp3" type="audio/mpeg">
  </audio>


  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <!-- <button class="close-button" id="close-button"></button> -->
      <div class="modal-guts">
        <!-- <h3>Memory Match Game</h3>
        <p>Guess if they are same by flip two pictures .</p> -->
        <!-- <div id="instructions">
          <h3 class="h2">How to play</h3>
          <p>Select 2 cards to find a pair, match 2 times to WIN.</p>
       </div> -->

        <img src="assets/images/logo.jpg" alt="logo">
        <button class="start-btn">
          <img src="assets/images/start.jpg" alt="logo">
        </button>
      </div>
    </div>
  </div>


  <div id='modelShadow'>
    <div id='modelBody'> Better Luck Next Time

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
