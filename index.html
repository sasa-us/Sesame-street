<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MemoryMatch</title>
  <link rel="shortcut icon" type="image/icon" href="assets/images/title.jpg"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header> </header>

  <main class="row">

    <!-- <div class="col-xs-12 col-md-offset-1 col-md-10 stats"> -->
    <div class="col-xs-12 col-md-12 stats">
      <div class='games-played'>
        <div class="label">games played
          <span class='value'>0</span>
        </div>
      </div>

      <div class='remains'>
        <div class='label'>remain chances
          <span class='value'>10</span>
        </div>
      </div>

      <div class='accuracy'>
        <div class='label'>accuracy
          <span class='value'>0</span>
        </div>
      </div>

      <div class="timeout">
        <img id="clock" src="assets/images/stopclock.jpg" alt="clock">
        <span id="timer"> 1:00</span>
      </div>
      <button id='togglePauseClock' class="btn btn-primary" type="button">pause</button>
      <button id='reset' class="btn btn-primary " type="button">reset</button>
    </div>

    <div class="col-12 col-md-12 cardArea">
    </div>
    <div class="col-12 col-md-12 col-lg-3 intro">

      <h3 class="h3">how to play</h3>
      <p>select 2 cards to find a pair </p>
      <p>4 chances in 60 seconds</p>
      <p>match 2 times to WIN</p>
      <p>to play again: click reset first, then start</p>

    </div>

  </main>


  <audio id="myAudio">
    <source src="assets/sounds/applause.mp3" type="audio/mpeg">
  </audio>


  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <div class="modal-guts">
        <img src="assets/images/logo.jpg" alt="logo">
        <button class="start-btn">
          <img src="assets/images/start.jpg" alt="logo">
        </button>
      </div>
    </div>
  </div>

  <div id='go-modelShadow'>
    <div id='go-modelBody'></div>
  </div>

  <div id='win-modelShadow'>
    <div id='win-modelBody'></div>
  </div>

  <div id='modelShadow'>
    <div id='modelBody'></div>
  </div>

  <div id='timeout-modelShadow'>
    <div id='timeout-modelBody'></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
